name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install node dependencies
      run: cd ui; npm install

    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: 1.x

    - name: Build image
      run: export PATH=$(go env GOPATH)/bin:$PATH; make build

