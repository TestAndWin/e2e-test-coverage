apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2e-test-coverage
  namespace: e2e-test-coverage
  labels:
    app.kubernetes.io/name: e2e-test-coverage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: e2e-test-coverage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: e2e-test-coverage
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: e2e-test-coverage
          image: e2e-test-coverage:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: e2e-test-coverage-config
            - secretRef:
                name: e2e-test-coverage-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
